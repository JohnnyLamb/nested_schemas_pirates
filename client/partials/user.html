
  <h1>Add Ships</h2>
  <form class="form">
    <div class="form-group">
      <label>name of ships</label>
      <input type="text" class="form-control" name="shipname" ng-model="shipname" required>
    </div>
    <div class="form-group">
      <label>how many missions</label>
        <input type="number" class="form-control" name="missions" ng-model="shipmissions" required>
      </div>
      <div>
        <button type="submit" class="btn btn-default" ng-click="addShip()">Add Ship</button>
      </div>
  </form>
